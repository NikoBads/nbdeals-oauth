<!DOCTYPE html>
<html>
<head>
    <title>nbDeals OAuth Callback</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .code { background: #f4f4f4; padding: 10px; border-radius: 4px; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
        .button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
            document.body.innerHTML = `
                <h2 class="error">OAuth Error</h2>
                <p><strong>Error:</strong> ${error}</p>
                <p><strong>Description:</strong> ${urlParams.get('error_description') || 'No description'}</p>
                <button class="button" onclick="openApp()">Open nbDeals App</button>
            `;
        } else if (code) {
            document.body.innerHTML = `
                <h2 class="success">OAuth Success!</h2>
                <p><strong>Authorization Code:</strong></p>
                <div class="code">${code}</div>
                <p><strong>State:</strong> ${state || 'none'}</p>
                <button class="button" onclick="openApp()">Open nbDeals App</button>
                <p><small>If the app doesn't open automatically, tap the button above.</small></p>
            `;
            
            // Try to open the app automatically
            setTimeout(openApp, 1000);
        } else {
            document.body.innerHTML = `
                <h2>OAuth Callback</h2>
                <p>No authorization code or error received.</p>
                <button class="button" onclick="openApp()">Open nbDeals App</button>
            `;
        }
        
        function openApp() {
            // Try to open the app with the OAuth data
            const appUrl = `nbdeals://oauth/callback?code=${code || ''}&state=${state || ''}&error=${error || ''}`;
            window.location.href = appUrl;
        }
    </script>
</body>
</html>
